<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>notes</title>
</head>
<body>
    <!--The <h1> to <h6> HTML elements represent six levels of section headings.
         <h1> is the highest section level and <h6> is the lowest. 
      <h1> </h1>  Tag omission	both the starting and ending tag are mandatory.    
        -->
        <!--The <br> HTML element produces a line break in text
        Tag Omission Must have a start tag, and must not have an end tag
        -->
            <h1>Heading</h1> 
            <br>
            <h2>Heading</h2>
            <h3>Heading</h3>
            <h4>Heading</h4>
            <h5>Heading</h5>
            <h6>Heading</h6>
            <hr size="3" noshade> <!--Used for horizontal line-->
            <p><em>My name is Pandey ji</em></p> <!--<p> </p> is used to write a paragraph-->
            <p><i>My name is Pandey ji</i></p>
            <!--
                <i> vs <em> both italicize the text but em also says that the text should be emphasized (greater importance) which may look visually the same
                <b> vs <strong> both bold the text , should use strong rather
            -->
            <ul> <!-- Unordered bullet list-->
                <li>first item</li>
                <li>second item</li>
                <li>third item</li>
              </ul>
              <ol>  <!-- ordered bullet list-->
                <li>Making websites</li>
                <li>watching cricket</li>
            </ol>
      
</body>
</html>
